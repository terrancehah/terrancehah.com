<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Infinity Craft">
    <title>Infinity Craft</title>
    <link rel="stylesheet" href="/css/infinity-craft.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">⚔️ Infinity Craft ⚔️</h1>
        <div id="drawing-section" class="section">
            <div class="canvas-container">
                <canvas id="drawCanvas" width="128" height="128"></canvas>
                <div class="canvas-border top-left"></div>
                <div class="canvas-border top-right"></div>
                <div class="canvas-border bottom-left"></div>
                <div class="canvas-border bottom-right"></div>
            </div>
            <div class="tools">
                <button id="drawBtn" class="medieval-btn">🗡️ New Weapon</button>
                <button id="undoBtn" class="medieval-btn">↩️ Undo</button>
                <select id="colorPicker" class="medieval-select">
                    <option value="#000000">⚫ Black Iron</option>
                    <option value="#FF0000">🔴 Blood Steel</option>
                    <option value="#FFD700">🟡 Royal Gold</option>
                    <option value="#C0C0C0">⚪ Silver</option>
                    <option value="#8B4513">🟤 Bronze</option>
                    <option value="#4A0404">🔮 Dark Steel</option>
                    <option value="#E5E4E2">💎 Platinum</option>
                    <option value="#4B0082">🌌 Mystic Steel</option>
                    <option value="#00FF00">☢️ Toxic Steel</option>
                    <option value="#1E90FF">❄️ Frost Steel</option>
                </select>
                <button id="finishBtn" class="medieval-btn" disabled>✨ Forge Weapon</button>
            </div>
        </div>
        <div id="arena-section" class="section hidden" style="justify-content: center; align-items: center;">
            <div class="arena-content">
                <div class="health-container">
                    <div class="player-side">
                        <div class="player-label">Player</div>
                        <div class="health-bar player-health">
                            <div class="health-fill" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="enemy-side">
                        <div class="enemy-label">Enemy</div>
                        <div class="health-bar enemy-health">
                            <div class="health-fill" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
                <canvas id="arenaCanvas" width="800" height="600"></canvas>
                <div class="controls-hint">
                    <p>Auto-battle in progress</p>
                </div>
            </div>
        </div>
        <div id="gallery-section" class="section hidden">
            <h2 class="subtitle">🏰 Royal Armory 🏰</h2>
            <div id="gallery" class="weapon-gallery"></div>
            <button id="shareBtn" class="medieval-btn">📜 Share Creation</button>
        </div>
        <div id="attributePopup" class="attribute-popup" style="display: none;">
            <div class="popup-content">
                <div class="stats-container">
                    <h2 class="popup-title">✨ Weapon Attributes ✨</h2>
                    <div id="popupStats"></div>
                </div>
                <div class="legend-container">
                    <h3 class="legend-title">Quality Guide</h3>
                    <div class="legend-item stat-legendary">Legendary</div>
                    <div class="legend-item stat-epic">Epic</div>
                    <div class="legend-item stat-rare">Rare</div>
                    <div class="legend-item stat-common">Common</div>
                    <div class="legend-item stat-cursed">Cursed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/infinity-craft.js"></script>
</body>
</html>
