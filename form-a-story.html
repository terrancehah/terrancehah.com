    <div id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="./story.html" method="get">
          <label for="animal-1">Animal:</label>
          <input id="animal-1" type="text" name="animal-1" required>
          <br>
          <label for="animal-2">Another Animal:</label>
          <input id="animal-2" name="animal-2" type="text" required>
          <br>
          <label for="animal-3">One More Animal:</label>
          <input id="animal-3" name="animal-3" type="text" required>
          <br>
          <label for="adj-1">Adjective (past particple):</label>
          <input id="adj-1" name="adj-1" type="text" required>
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" name="verb-1" type="text" required>
          <br>
          <label for="num-1">Number:</label>
          <input id="num-1" name="num-1" type="number" required>
          <br>
          <span id="yesorno">Yes or No:</span>
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes">Yes</label>
          <input id="no" type="radio" name="answer" value="no">
          <label for="no">No</label>
          <br>
          <label for="speed">Relative Speed:</label>
          <select id="speed" name="speed" required>
            <option value="super duper slow">Super Duper Slow</option>
            <option value="a little slow">A Little Slow</option>
            <option value="quite fast">Quite Fast</option>
            <option value="real fast">Real Fast</option>
            <option value="super duper fast">Super Duper Fast</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" type="text" required list="quote-choices">
          <datalist id="quote-choices">
            <option value="Haste Makes Waste"></option>
            <option value="Go Go Power Rangers!"></option>
            <option value="What doesn't kill you makes you stronger!"></option>
            <option value="One Step at A Time"></option>  
          </datalist>
          <br>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" required rows="8" cols="30"></textarea>
          <br>
          <input id="submit" type="submit" value="Form My Story!">
        </form>
